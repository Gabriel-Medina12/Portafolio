<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pizza developers</title>
        <link rel="stylesheet" href="css/pizza.css">
    </head>
    <body>
        <header>
            <section class="titulo">
                <h1>Pizza Developers</h1>
            </section>
            <div class="enlances">
                <a href="#" class="home">Home</a>
                <a href="#" class="about-us">About Us</a>
                <a href="#" class="Services">Services</a>
            </div>
        </header>
        <form action="">
            <div>
                <h3>Tamaño</h3>
                <select name="pizza" id="pizza">
                    <option value="">Seleccione</option>
                    <option value="pequeña">Pequeña</option>
                    <option value="mediana">Mediana</option>
                    <option value="grande">Grande</option>
                </select>
            </div>
            <div>
                <h3>Tipo</h3>
                <label for="">Sencilla
                    <input type="radio" name="tipo" value="conExtras">  
                </label>
                <label for="">Con ingredientes
                    <input type="radio" name="tipo" value="conExtras">
                </label>
            </div>
            <div>
                <h3>Ingredientes</h3>
                <input type="checkbox" class="ingredientes">
                <label for="">Champiñones</label>
                <input type="checkbox" class="ingredientes">
                <label for="">Jamón</label>
                <input type="checkbox" class="ingredientes">
                <label for="">Aceitunas</label>
                <input type="checkbox" class="ingredientes">
                <label for="">Anchoas</label>
            </div>
            <button type="submit" id="boton">Calcular Costo</button>
        </form>
        
        <script src="js/script.js"></script>
    </body>
    </html>
