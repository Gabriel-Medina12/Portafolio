<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App clima</title>
    <link rel="stylesheet" href="Assets/Css/styles.css">
</head>
<body>
    <header>
        <section class="titulo">
            <h1>
                Clima
            </h1>
        </section>
    </header>
    <main>
        <div class="contenido" id="contenido">
            <label for="latitud">Ingrese la latitud</label>
            <input type="text" id="latitud">
            <label for="longitud">Ingrese la longitud</label>
            <input type="text" id="longitud">
            <button id="calcular">Calcular clima</button>
        </div>
        <div id="clima" class="clima">
            
        </div>
    </main> 



    <script src="Assets/Js/app.js"></script>
</body>
</html>
