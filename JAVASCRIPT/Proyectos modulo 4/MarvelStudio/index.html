<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Studio</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="container" id="auth">
        <div class="card">
            <div id="login">
                <h1>Login</h1>
                <form action="" id="loginForm">
                    <input type="text" id="emailLogin" placeholder="Email" name="emailLogin">
                    <input type="password" id="passwordLogin" placeholder="Password" name="passwordLogin">
                    <button type="submit">Iniciar Sesi√≥n</button>
                </form>
            </div>
            <div id="register">
                <h1>Register</h1>
                <form action="" id="registerForm">
                    <input type="text" id="emailRegistro" placeholder="Email" name="emailRegistro">
                    <input type="password" id="passwordRegistro" placeholder="Password" name="passwordRegistro">
                    <button type="submit">Registrarme</button>
                </form>
            </div>
        </div>
    </div>
    <div class="LogOut" id="content">
        <button id="cerrarSesion">Cerrar Sesion</button>
    </div>







    <script src="./JS/auth.js" type="module"></script>
    <script src="./JS/app2.js"></script>
</body>
</html>
